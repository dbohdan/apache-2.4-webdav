<VirtualHost *:80>
    ServerName houdini

    ServerAdmin webmaster@localhost
    DocumentRoot /var/www/html
    Options Indexes MultiViews

    #LogLevel info ssl:warn

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined

    # External

    Alias /external /mnt/external

    <Directory /mnt/external>
        Require all denied

        <Limit GET OPTIONS PROPFIND>
            Require all granted
        </Limit>

        DAV On
        Options Indexes MultiViews

        AllowOverride all
    </Directory>

    <Directory /mnt/external/incoming>
        Require all granted

        DAV On
        Options Indexes MultiViews
    </Directory>

    # Multimedia

    Alias /multimedia /mnt/multimedia/share

    <Directory /mnt/multimedia/share>
        Require all denied

        <Limit GET OPTIONS PROPFIND>
            Require all granted
        </Limit>

        DAV On
        Options Indexes MultiViews

        AllowOverride all
    </Directory>

    # Status
    AddType application/x-httpd-rivet .rvt
    AddType application/x-rivet-tcl   .tcl

    RivetServerConf CacheSize              100
    RivetServerConf SeparateVirtualInterps On

    <Directory /var/www/html/status>
        Require all granted
        DirectoryIndex index.rvt
    </Directory>
</VirtualHost>

