<VirtualHost *:80>
    ServerName houdini

    ServerAdmin webmaster@localhost
    DocumentRoot /var/www/html
    Options Indexes MultiViews

    #LogLevel info ssl:warn

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined

    <Macro DAVDir $path>
        <Directory $path>
            Require all denied
            <Limit GET OPTIONS PROPFIND>
                Require all granted
            </Limit>
            AllowOverride all

            DAV On
            Options Indexes MultiViews
        </Directory>
    </Macro>

    Alias /external /mnt/external
    Alias /multimedia /mnt/multimedia

    Use DAVDir /mnt/external
    Use DAVDir /mnt/multimedia

    UndefMacro DAVDir

    <Directory /mnt/external/incoming>
        Require all granted

        DAV On
        Options Indexes MultiViews
    </Directory>

    # Status.
    AddType application/x-httpd-rivet .rvt
    AddType application/x-rivet-tcl   .tcl

    RivetServerConf CacheSize              100
    RivetServerConf SeparateVirtualInterps On

    <Directory /var/www/html/status>
        Require all granted
        DirectoryIndex index.rvt
    </Directory>
</VirtualHost>

