<VirtualHost *:80>
    ServerName localhost

    ServerAdmin webmaster@localhost
    DocumentRoot /var/www/webdav-share

    #LogLevel info ssl:warn

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined

    ServerSignature Off

    <Macro DAVDir $path>
        <Directory $path>
            Require all denied
            <Limit GET OPTIONS PROPFIND>
                Require all granted
            </Limit>

            DAV On
            Include conf-available/apaxy.conf
        </Directory>
    </Macro>

    Alias /shared /tank/shared
    Alias /incoming /tank/incoming

    Use DAVDir /tank/shared
    Use DAVDir /tank/incoming

    <Directory /tank/incoming>
        Require all granted
    </Directory>

    UndefMacro DAVDir

    # Status page.

    CacheEnable        disk /status
    CacheDefaultExpire 60

    AddType application/x-httpd-rivet .rvt
    AddType application/x-rivet-tcl   .tcl

    RivetServerConf CacheSize              100
    RivetServerConf SeparateVirtualInterps On

    <Directory /var/www/webdav-share/status>
        Require all granted
        DirectoryIndex index.rvt
    </Directory>
</VirtualHost>

